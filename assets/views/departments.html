<div class="container">
    <div class="row">
        <div class="col-8">
            <h1> Sectii </h1>
        </div>
        <div class="col-4">
            <div class="form-inline float-right pt-2">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addSpecialtyModal">
                    Adauga
                </button>

                <!-- Modal -->
                <div class="modal fade" id="addSpecialtyModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Adauga specialitate</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <label for="new-specialty">Introdu numele specialitatii</label>
                                <input type="text" class="add-specialty" name="new-specialty"/>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Inchide</button>
                                <button type="button" class="btn btn-primary add-button">Salveaza</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="departments-list"></div>
</div>
